        function collection_enter(){
            uexWindow.open("collection", 0, "collection_content.html", 2, "", "", 4, "");
        }
        
        function login(){
            uexWindow.open("login", 0, "onlyHeaders.html", 2, "", "", 1, 0);
            var storage = window.localStorage;
            storage.setItem("title", "登录");
            storage.setItem("url", "login_content.html");
            
        }
        
        function register(){
            uexWindow.open("register", 0, "onlyHeaders.html", 2, "", "", 1, "");
            var storage = window.localStorage;
            storage.setItem("title", "注册");
            storage.setItem("url", "register_content.html");
        }
        
        //push
        function getpushtk(){
            uexDevice.cbGetInfo = function(opCode, dataType, data){
                if (data != "") {
                    var obj = eval('(' + data + ')');
                    var tk = obj.deviceToken;
                    tk = tk.replace(/ /g, "");
                    pushios();
                }
            }
            uexDevice.getInfo('11');//得到令牌
        }
        
        //推送
        function pushios(){
            uexWidget.setPushNotifyCallback("cbNotify");
            setdeviceToken();
            uexWidget.cbGetPushInfo = function(opCode, dataType, data){
                pushopen(data);
            }
            uexWidget.getPushInfo();
        }
        
        function setdeviceToken(){
            uexWidget.setPushInfo("appkunming.com", "");
        }
        
        function cbNotify(){
            uexWidget.getPushInfo();
        }
        
        function pushopen(str){
            // if(str.length==4 || str.length==6){return;}
            //PUSH格式：{"type":"news","id":0}//type值为：news|prdouct  ID值为要打开的内容ID
            //  if(str.substring(0,1)!="{"){uexWindow.alert("推送详情：",str,"确定");return;}
            var json = eval("[" + str + "]");
            if (json.length == 1) {
                //alert('id:'+json[0].id);
                if (json[0].type == "news") {
                    opennews(json[0].id, 'news_top.html');
                    return;
                }
                if (json[0].type == "product") {
                    opennews(json[0].id, 'product_top.html');
                    return;
                }
            }
        }
