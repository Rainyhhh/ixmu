    <script>
    	
        zy_init();
        window.uexOnload = function(type){
            if (!type) {
                uexWindow.setBounce("0");
                uexWindow.showBounceView("0", "#FFF", "0");
                uexWindow.showBounceView("1", "#FFF", "0");
            }
        }
        function login(){
            if (/^\s*$/.test(document.getElementById("username").value)) 
                alert("用户名不能为空！");
			else if (/^\s*$/.test(document.getElementById("password").value)) 
                alert("密码不能为空！");
			else{
				var url=ixiada_getTieStudentNoUrl(getUserId(),$$('username').value,$$('password').value);
			
				$.getJSON(url,function(data){
					if(data.result=='绑定失败'){
						info('密码错误');
					}
					else{
						info('绑定成功');
						setStudentNo($$('username').value);
						uexWindow.open('main',0,'main.html',1,'','',4,'');
					}
				},'json',function(){}, 'POST', '', false);
			}
        }
